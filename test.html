<html>
<script>
function updateImages() {
    var idx;
    for (idx = 0; idx < 5; idx++) {
       name = "img_" + idx;                 
       img = document.getElementById(name);
       if (img && img.complete) {
          newsrc = img.src.split('?')[0]
          img.src = newsrc + "?" + new Date().getTime();
       }
    }
  setTimeout(updateImages, 100);
};

window.onload = updateImages();
</script>

<h1> Image 0 </h1> 
<img id="img_0" src="http://127.0.0.1:8081/0"/>
