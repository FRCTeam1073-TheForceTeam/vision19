<script>
function updateImages() {
    var idx;
    for (idx = 0; idx < 5; idx++) {
       name = "img_" + idx;                 
       img = document.getElementById(name);
       if (img && img.complete) {
          newsrc = img.src.split('?')[0]
          img.src = newsrc + "?" + new Date().getTime();
       }
    }
  setTimeout(updateImages, 50);
};

window.onload = updateImages();
</script>
